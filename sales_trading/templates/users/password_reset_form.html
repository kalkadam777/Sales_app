{% extends 'base.html' %} 

{% block content %}
<h1>Восстановление пароля </h1>

<form method="post">
    {% csrf_token %}
{% for f in form %}
<p><label class='form-label' for="{{ f.id_for_label }}">{{ f.label }}: </label><br>{{ f }}</p>
<div class="form-error">{{form.non_field_errors}}</div>
{% endfor %}
    <p><button type="submit">Сбросить по E-mail</button></p>
</form>

{% endblock %}
